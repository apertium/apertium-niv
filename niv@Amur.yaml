Config:
  hfst:
    App: hfst-lookup
    Gen: niv@Amur.autogen.hfst
    Morph: niv@Amur.automorf.hfst

Tests:
  "[lexd] possessed noun with ть/з/дь/с":
    тяӄо<n><sg><nom> : тяӄо
    тяӄо<n><px1sg><sg><nom> : ньзаӄо
    тяӄо<n><px2sg><sg><nom> : чсаӄо
    тяӄо<n><px3sg><sg><nom> : идяӄо

  "[lexd] possessed noun with т/р/д/р̌":
    туӈ<n><sg><nom> : туӈ
    туӈ<n><px1sg><sg><nom> : ньруӈ
    туӈ<n><px2sg><sg><nom> : чр̌уӈ      # maybe this should be р
    туӈ<n><px3sg><sg><nom> : идуӈ

  "[lexd] possessed noun with тʼ/р̌":
    тʼом<n><sg><nom> : тʼом
    тʼом<n><px1sg><sg><nom> : ньтʼом
    тʼом<n><px1sg><sg><nom> : ньр̌ом
    тʼом<n><px2sg><sg><nom> : чр̌ом
    тʼом<n><px3sg><sg><nom> : исом

  "[lexd] possessed noun with ч/с 1":
    чатьф<n><sg><nom> : чатьф
    чатьф<n><px1sg><sg><nom> : ньсатьф
    чатьф<n><px2sg><sg><nom> : чсатьф
    чатьф<n><px3sg><sg><nom> : исатьф

  "[lexd] possessed noun with ч/с 2":
    чеврӄ<n><sg><nom> : чеврӄ
    чеврӄ<n><px1sg><sg><nom> : ньсеврӄ
    чеврӄ<n><px2sg><sg><nom> : чсеврӄ
    чеврӄ<n><px3sg><sg><nom> : исеврӄ

  "[lexd] more apostrophes":
    кʼеӄ<n><sg><nom> : кʼеӄ
    ӄʼас<n><sg><nom> : ӄʼас
    тʼыр<n><sg><nom> : тʼыр

  "[lexd] vocative nouns":
    умгу<n><sg><voc> : умгуу
    ытык<n><sg><voc> : ытыка
    ӈа<n><sg><voc> : ӈаа
    ми<n><sg><voc> : мии
    ыф<n><sg><voc> : ыва
    ӈыю<n><sg><voc> : ӈыюу
    ӄан<n><sg><voc> : ӄана
    вағс<n><sg><voc> : вағса

  "[lexd] agentive nouns":
    умгу<n><sg><age> : умгуӽ
    ытык<n><sg><age> : ытыкаӽ
    ӈа<n><sg><age> : ӈаӽ
    ми<n><sg><age> : миӽ
    ыф<n><sg><age> : ываӽ
    ӈыю<n><sg><age> : ӈыюӽ
    ӄан<n><sg><age> : ӄанаӽ
    вағс<n><sg><age> : вағсаӽ

  "[lexd] locative nouns":
    умгу<n><sg><loc> : умгуйн
    ытык<n><sg><loc> : ытыкуйн
    ӈа<n><sg><loc> : ӈайн
    ми<n><sg><loc> : мин
    ыф<n><sg><loc> : ывуйн
    ӈыю<n><sg><loc> : ӈыюйн
    ӄан<n><sg><loc> : ӄануйн
    вағс<n><sg><loc> : вағсуйн

  "[lexd] dative nouns":
    умгу<n><sg><dat> : умгуроӽ
    ытык<n><sg><dat> : ытыкроӽ
    ӈа<n><sg><dat> : ӈароӽ
    ми<n><sg><dat> : мироӽ
    ыф<n><sg><dat> : ыфтоӽ
    ӈыю<n><sg><dat> : ӈыюроӽ
    ӄан<n><sg><dat> : ӄандоӽ
    вағс<n><sg><dat> : вағстоӽ

  "[lexd] instrumental nouns":
    умгу<n><sg><ins> : умгуғир
    ытык<n><sg><ins> : ытыкғир
    ӈа<n><sg><ins> : ӈағир
    ми<n><sg><ins> : миғир
    ыф<n><sg><ins> : ыфкир
    ӈыю<n><sg><ins> : ӈыюғир
    ӄан<n><sg><ins> : ӄангир
    вағс<n><sg><ins> : вағскир

  "[lexd] ablative nouns":
    умгу<n><sg><abl> : умгух
    ытык<n><sg><abl> : ытыкух
    ӈа<n><sg><abl> : ӈах

  "[lexd] terminative nouns":
    умгу<n><sg><term> : умгуроӻо
    ытык<n><sg><term> : ытыкроӻо
    ыф<n><sg><term> : ыфтоӻо
    ӄан<n><sg><term> : ӄандоӻо
    вағс<n><sg><term> : вағстоӻо

  "[lexd] comparative nouns":
    умгу<n><sg><comp> : умгук
    ытык<n><sg><comp> : ытыкык
    ӈа<n><sg><comp> : ӈак
    ми<n><sg><comp> : мик
    ыф<n><sg><comp> : ывык
    ӈыю<n><sg><comp> : ӈыюк
    ӄан<n><sg><comp> : ӄанык
    вағс<n><sg><comp> : вағсык
